version: '3.3'

services:
  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:v2.3.1
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolutionpass@postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_v2
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      - S3_ENABLED=false
      - AUTHENTICATION_API_KEY=B5578027581745429188210F037B5C60
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - WEBSOCKET_ENABLED=true
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: evolution_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolutionpass
      - POSTGRES_DB=evolution
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data

  redis:
    container_name: evolution_redis
    image: redis:alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis_data:/data

volumes:
  evolution_instances:
  evolution_store:
  evolution_pgdata:
  evolution_redis_data:
